<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Display</title>
</head>
<body>
    <h1>Predictions</h1>
    {% for triplet_id, prediction_history in all_prediction_history.items() %}
        <h2>Triplet ID: {{ triplet_id }}</h2>
        <ul>
            {% for prediction in prediction_history %}
                <li>{{ prediction }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
